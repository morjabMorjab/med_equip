<div class="auth-container">
  <h2>ورود به حساب کاربری</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
    <div class="form-group">
      <label for="email">ایمیل</label>
      <input type="email" id="email" formControlName="email" placeholder="email@example.com">
    </div>
    <div class="form-group">
      <label for="password">رمز عبور</label>
      <input type="password" id="password" formControlName="password" placeholder="••••••••">
    </div>
    <button type="submit" [disabled]="loginForm.invalid">ورود</button>
    <div *ngIf="error" class="error-message">
      {{ error }}
    </div>
  </form>
  <a routerLink="/register">حساب کاربری ندارید؟ ثبت‌نام کنید</a>
</div>
