<div class="auth-container">
  <h2>ثبت‌نام در بازار</h2>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" novalidate>
    <div class="form-group">
      <label for="name">نام کامل</label>
      <input type="text" id="name" formControlName="name">
    </div>
    <div class="form-group">
      <label for="email">ایمیل</label>
      <input type="email" id="email" formControlName="email">
    </div>
    <div class="form-group">
      <label for="password">رمز عبور (حداقل ۸ کاراکتر)</label>
      <input type="password" id="password" formControlName="password">
    </div>
    <div class="form-group">
      <label for="password_confirmation">تکرار رمز عبور</label>
      <input type="password" id="password_confirmation" formControlName="password_confirmation">
    </div>
    <div class="form-group">
      <label>نوع حساب</label>
      <select formControlName="role">
        <option value="customer">مشتری</option>
        <option value="seller">فروشنده</option>
      </select>
    </div>
    <button type="submit" [disabled]="registerForm.invalid">ثبت‌نام</button>
    <div *ngIf="error" class="error-message">
      <pre>{{ error }}</pre>
    </div>
  </form>
  <a routerLink="/login">حساب کاربری دارید؟ وارد شوید</a>
</div>
