<div class="page-container" *ngIf="sellerData$ | async as data; else loading">
  <!-- هدر صفحه فروشنده -->
  <div class="seller-header">
    <h1>فروشگاه {{ data.seller.name }}</h1>
    <p>تمام محصولات این فروشنده را در اینجا ببینید.</p>
  </div>

  <!-- گرید محصولات فروشنده -->
  <div class="product-grid" *ngIf="data.products.length > 0; else noProducts">
    <app-product-card *ngFor="let product of data.products" [product]="product"></app-product-card>
  </div>

  <ng-template #noProducts>
    <p class="info-message">این فروشنده هنوز محصولی اضافه نکرده است.</p>
  </ng-template>

</div>

<ng-template #loading>
  <p class="info-message">در حال بارگذاری اطلاعات فروشنده...</p>
</ng-template>
